<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Importador de XML</title>

  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
    }

    .login-container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }

    .btn-purple:hover {
      background-color: #56339a;
    }

    .form-label {
      font-weight: 600;
    }

    a {
      color: #6f42c1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3 class="mb-4 text-center">üîê Login</h3>

    <!-- Mensagem de erro -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-purple w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">N√£o tem conta? <a href="/register">Cadastre-se</a></p>
      <p class="mt-2"><a href="/esqueci">Esqueci minha senha</a></p>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
