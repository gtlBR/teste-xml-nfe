<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Importador de Notas Fiscais</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: linear-gradient(135deg, #6f42c1, #8540f5);
      color: white;
      padding: 80px 20px 40px 20px;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .upload-box {
      background-color: white;
      border-radius: 16px;
      padding: 40px;
      margin-top: -50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }

    .btn-purple:hover {
      background-color: #5a34a5;
    }

    .footer {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 14px;
    }

    input[type="file"]::file-selector-button {
      background-color: #6f42c1;
      color: white;
      border: none;
      padding: 8px 8px;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <section class="hero">
    <a href="/logout" class="logout-btn">Sair</a>
    <div class="container">
      <h1>Importe seus XMLs de NFe e gere relat√≥rios em Excel</h1>
      <p>
        Em breve com as colunas de CBS e IBS para sua an√°lise.
      </p>
    </div>
  </section>

  <div class="container">
    <div class="upload-box mx-auto mt-4" style="max-width: 600px;">
      <form id="upload-form" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="xml-files" class="form-label">Selecione os arquivos XML ou pasta .ZIP das notas fiscais:</label>
          <input class="form-control" type="file" id="xml-files" name="xml_files" accept=".xml,.zip" multiple required>
        </div>

        <button type="submit" class="btn btn-purple w-100">üì• Processar e Baixar Excel</button>
      </form>

      <div id="response-message" class="mt-4"></div>
    </div>
  </div>

  <footer class="footer mt-5">
    Desenvolvido com üíú por quem entende de Fiscal
  </footer>

  <!-- Script -->
  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = document.getElementById('xml-files').files;
      let totalSize = 0;

      for (let i = 0; i < files.length; i++) {
        totalSize += files[i].size;
      }

      if (totalSize > 1 * 1024 * 1024) {
        document.getElementById('response-message').innerHTML =
          `<div class="alert alert-warning mt-3">‚ö†Ô∏è O tamanho total dos arquivos n√£o pode ultrapassar 1MB.</div>`;
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('xml_files', files[i]);
      }

      try {
        const response = await fetch('/processar', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const text = await response.text();
          document.getElementById('response-message').innerHTML =
            `<div class="alert alert-danger mt-3">‚ùå Erro ao processar os arquivos: ${text}</div>`;
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'relatorio_notas.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();

        document.getElementById('response-message').innerHTML =
          `<div class="alert alert-success mt-3">‚úÖ Excel gerado com sucesso!</div>`;

      } catch (err) {
        document.getElementById('response-message').innerHTML =
          `<div class="alert alert-danger mt-3">‚ùå Erro inesperado: ${err.message}</div>`;
      }
    });
  </script>

</body>
</html>
